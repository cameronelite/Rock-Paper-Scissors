<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <!-- Buttons for player to choose Rock, Paper, or Scissors -->
    <button id="rockButton">Rock</button>
    <button id="paperButton">Paper</button>
    <button id="scissorsButton">Scissors</button>

    <!-- Display the result of each round -->
    <div id="resultDisplay"></div>

    <!-- Display the current score -->
    <div id="scoreDisplay">Score: Human - 0, Computer - 0</div>

    <script src="script.js"></script> <!-- Link to the external JS file -->
</body>
</html>
